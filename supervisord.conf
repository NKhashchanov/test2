[supervisord]
nodaemon=true

[program:backend]
directory=/app/backend
command=uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:frontend]
directory=/app/frontend
command=npm run dev -- --host 0.0.0.0 --port 5173
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr